<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Hello Vue",
          };
        },

        template: '<p>{{text}}</p><input type="text" v-model="text" />',
      }).mount("#app");
    </script>
  </body>
</html>
<!--se puede reducir con mostrar en el modelo v-model-->
