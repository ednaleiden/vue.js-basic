<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "hola soy una variable ",
          };
        },
        template: '<div v-text="text"></div>',
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
<!--opcion template cadena de texto de html v-once interpolacion de texto para quitar llaves-->
